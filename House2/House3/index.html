<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Interior - Phasmophobia Zacharies Version</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .fullpage-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .clickable-image-container {
            position: fixed;
            z-index: 2;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
        }
        .clickable-image-container.tao {
            position: fixed;
            z-index: 2;
            top: 70%;
            left: 45%;
            transform: translate(-50%, -50%);
        }
        .ouijaroom-image {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .tao-image {
            width: 330px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .ouijaroom-image:hover, .tao-image:hover {
            transform: scale(1.05);
        }
        
        /* Talking animation */
        @keyframes talking {
            0% { transform: translateY(0) scale(1.05); }
            25% { transform: translateY(-5px) scale(1.05); }
            50% { transform: translateY(0) scale(1.05); }
            75% { transform: translateY(5px) scale(1.05); }
            100% { transform: translateY(0) scale(1.05); }
        }
        
        .talking {
            animation: talking 0.5s infinite;
        }
    </style>
    <script>
        function playTao2Sound() {
            var taoImg = document.getElementById('tao2-img');
            var audio = new Audio('../../IMG/tao2.mp3');
            
            // Add talking animation class
            taoImg.classList.add('talking');
            
            // Play the audio
            audio.play();
            
            // Remove animation when audio ends
            audio.onended = function() {
                taoImg.classList.remove('talking');
            };
            
            return false; // Prevent default link behavior
        }
    </script>
</head>
<body>
    <img src="../../IMG/house2.png" alt="House Interior" class="fullpage-image">
    
    <div class="clickable-image-container">
        <a href="../../Ouijaroom/index.html">
            <img src="../../IMG/enterouijaroom.png" alt="Enter Ouija Room" class="ouijaroom-image">
        </a>
    </div>
    
    <div class="clickable-image-container tao">
        <a href="#" onclick="return playTao2Sound();">
            <img src="../../IMG/tao2.png" alt="Tao" class="tao-image" id="tao2-img">
        </a>
    </div>
</body>
</html>
