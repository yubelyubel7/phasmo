<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House - Phasmophobia Zacharies Version</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .fullpage-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .clickable-image-container {
            position: fixed;
            z-index: 2;
            top: 50%;
            left: 47%;
            transform: translate(-50%, -50%);
        }
        .clickable-image-container.rama {
            position: fixed;
            z-index: 2;
            top: 70%;
            left: 15%;
            transform: translate(-50%, -50%);
        }
        .clickable-image-container.marco {
            position: fixed;
            z-index: 2;
            top: 70%;
            left: 80%;
            transform: translate(-50%, -50%);
        }
        .clickable-image {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .rama-image {
            width: 390px; /* Adjust this value to change Rama's size */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .marco-image {
            width: 350px; /* Adjust this value to change Marco's size */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .clickable-image:hover, .rama-image:hover, .marco-image:hover {
            transform: scale(1.05);
        }
        
        /* Talking animation */
        @keyframes talking {
            0% { transform: translateY(0) scale(1.05); }
            25% { transform: translateY(-5px) scale(1.05); }
            50% { transform: translateY(0) scale(1.05); }
            75% { transform: translateY(5px) scale(1.05); }
            100% { transform: translateY(0) scale(1.05); }
        }
        
        .talking {
            animation: talking 0.5s infinite;
        }
    </style>
    <script>
        function playRamaSound() {
            var ramaImg = document.getElementById('rama-img');
            var audio = new Audio('../IMG/rama1.mp3');
            
            // Add talking animation class
            ramaImg.classList.add('talking');
            
            // Play the audio
            audio.play();
            
            // Remove animation when audio ends
            audio.onended = function() {
                ramaImg.classList.remove('talking');
            };
            
            return false; // Prevent default link behavior
        }
        
        function playMarcoSound() {
            var marcoImg = document.getElementById('marco-img');
            var audio = new Audio('../IMG/marco1.mp3');
            
            // Add talking animation class
            marcoImg.classList.add('talking');
            
            // Play the audio
            audio.play();
            
            // Remove animation when audio ends
            audio.onended = function() {
                marcoImg.classList.remove('talking');
            };
            
            return false; // Prevent default link behavior
        }
    </script>
</head>
<body>
    <img src="../IMG/house.png" alt="House" class="fullpage-image">
    
    <div class="clickable-image-container">
        <a href="../House2/index.html">
            <img src="../IMG/enterhouse2.png" alt="Enter House" class="clickable-image">
        </a>
    </div>
    
    <div class="clickable-image-container rama">
        <a href="#" onclick="return playRamaSound();">
            <img src="../IMG/ramahouse.png" alt="Rama House" class="rama-image" id="rama-img">
        </a>
    </div>
    
    <div class="clickable-image-container marco">
        <a href="#" onclick="return playMarcoSound();">
            <img src="../IMG/marco1.png" alt="Marco" class="marco-image" id="marco-img">
        </a>
    </div>
</body>
</html>
