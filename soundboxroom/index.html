<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbox Room - Phasmophobia Zacharies Version</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .fullpage-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .clickable-image-container {
            position: fixed;
            z-index: 2;
            bottom: 24px;
            right: 40px;
            transition: transform 0.2s;
        }
        .clickable-image-container.tao {
            position: fixed;
            z-index: 2;
            top: 40%;
            left: 76%;
            transform: translate(-50%, -50%);
        }
        .clickable-image-container.dario {
            position: fixed;
            z-index: 2;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .leave-image {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .tao-image {
            width: 370px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dario-image {
            width: 350px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .leave-image:hover, .tao-image:hover, .dario-image:hover {
            transform: scale(1.05);
        }
        
        /* Talking animation */
        @keyframes talking {
            0% { transform: translateY(0) scale(1.05); }
            25% { transform: translateY(-5px) scale(1.05); }
            50% { transform: translateY(0) scale(1.05); }
            75% { transform: translateY(5px) scale(1.05); }
            100% { transform: translateY(0) scale(1.05); }
        }
        
        .talking {
            animation: talking 0.5s infinite;
        }
    </style>
    <script>
        function playTaoSound() {
            var taoImg = document.getElementById('tao-img');
            var audio = new Audio('../IMG/tao1.mp3');
            
            // Add talking animation class
            taoImg.classList.add('talking');
            
            // Play the audio
            audio.play();
            
            // Remove animation when audio ends
            audio.onended = function() {
                taoImg.classList.remove('talking');
            };
            
            return false; // Prevent default link behavior
        }
        
        function playDarioSound() {
            var darioImg = document.getElementById('dario-img');
            var audio = new Audio('../IMG/soundbox.mp3');
            
            // Add talking animation class
            darioImg.classList.add('talking');
            
            // Play the audio
            audio.play();
            
            // Remove animation when audio ends
            audio.onended = function() {
                darioImg.classList.remove('talking');
            };
            
            return false; // Prevent default link behavior
        }
    </script>
</head>
<body>
    <img src="../IMG/soundboxroom.png" alt="Soundbox Room" class="fullpage-image">
    
    <div class="clickable-image-container tao">
        <a href="#" onclick="return playTaoSound();">
            <img src="../IMG/tao1.png" alt="Tao" class="tao-image" id="tao-img">
        </a>
    </div>
    
    <div class="clickable-image-container dario">
        <a href="#" onclick="return playDarioSound();">
            <img src="../IMG/dariosoundbox.png" alt="Dario Soundbox" class="dario-image" id="dario-img">
        </a>
    </div>
    
    <div class="clickable-image-container">
        <a href="../House2/House3/index.html">
            <img src="../IMG/leavesoundboxroom.png" alt="Leave Soundbox Room" class="leave-image">
        </a>
    </div>
</body>
</html>
